<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Custom Cursor -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- Burger Menu -->
  <div class="burger">☰</div>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle" id="darkModeToggle">🌙</div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="sign up.html">Sign up</a>
    <a href="index.html">About</a>
    <a href="menu.html">Menu</a> 
    <a href="chat_mosha.html">Contact</a>
    <a href="Testers.html">Testers</a>
  </div>
  <div class="overlay" id="overlay"></div>

  <!-- Main Login Section -->
  <main class="login-page">
    <section class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input class="mosha" type="text" id="username" placeholder="Username" required />
        <input class="mosha2" type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
        <p class="signup-link">Don't have an account? <a href="sign up.html">Sign Up</a></p>
      </form>
    </section>
  </main>

  <!-- Hero Image (Background) -->
  <div class="hero-image-wrapper1">
    <img src="desserts.png" alt="Coffee Cup" class="hero-image" />
  </div>

  <!-- JS -->
  <script>
    // تحويل للهوم بيج عند تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });

    // Sidebar functionality
    document.addEventListener('DOMContentLoaded', function () {
      const burger   = document.querySelector('.burger');
      const sidebar  = document.getElementById('sidebar');
      const overlay  = document.getElementById('overlay');

      function openSidebar() {
        sidebar.classList.add('active');
        overlay.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
      function closeSidebar() {
        sidebar.classList.remove('active');
        overlay.classList.remove('show');
        document.body.style.overflow = '';
      }

      burger.addEventListener('click', () => {
        if (sidebar.classList.contains('active')) {
          closeSidebar();
        } else {
          openSidebar();
        }
      });

      overlay.addEventListener('click', closeSidebar);
      sidebar.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') closeSidebar();
      });
    });

    // Custom cursor
    const cursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
    document.addEventListener('mousedown', () => {
      cursor.classList.add('cursor-click');
    });
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('cursor-click');
    });

    // Ripple effect
    document.addEventListener('click', (e) => {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = 15;
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - size/2) + 'px';
      ripple.style.top = (e.clientY - size/2) + 'px';
      document.body.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });

    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
