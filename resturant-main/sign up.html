<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="sign.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <script defer src="navbar.js"></script>
  <script defer src="sidebar.js"></script>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- Burger Menu -->
  <div class="burger" onclick="toggleSidebar()">â˜°</div>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Sign In</a>
    <a href="sign up.html">Sign Up</a>
    <a href="menu.html">Menu</a>
    <a href="chat_mosha.html">Contact</a>
    <a href="Testers.html">Testers</a>
  </div>
  <div id="sidebar-overlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

  <!-- Main Signup Section -->
  <main class="login-page">
    <section class="login-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input class="mosha" type="text" id="username" placeholder="Full Name" required />
        <input class="mosha1" type="text" placeholder="Phone Number" required />
        <input class="mosha2" type="email" placeholder="Email" required />

        <!-- Ø­Ù‚Ù„ Ø§Ù„Ø¨Ø§Ø³ÙˆØ±Ø¯ + Ø²Ø± Ø§Ù„Ø¹ÙŠÙ† -->
        <div class="password-container">
          <input class="mosha3" type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" id="togglePassword">&#128065;</span>
        </div>

        <input class="mosha4" type="password" placeholder="Confirm Password" required />
        <input class="mosha5" type="text" placeholder="Address" required />
        <button type="submit" class="login-btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>

    <!-- Hero Image -->
    <div class="hero-image-wrapper1">
      <img src="special-combo.png" alt="Background" class="hero-image" />
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Ø­ÙØ¸ Ø§Ù„Ø§Ø³Ù… ÙˆØªØ­ÙˆÙŠÙ„ Ù„Ù„Ø¯ashboard
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      if (username) {
        localStorage.setItem("userName", username);
        window.location.href = "dashboard.html";
      }
    });

    // Custom cursor
    const cursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
    document.addEventListener('mousedown', () => cursor.classList.add('cursor-click'));
    document.addEventListener('mouseup', () => cursor.classList.remove('cursor-click'));

    // Ripple effect
    document.addEventListener('click', (e) => {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = 15;
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - size/2) + 'px';
      ripple.style.top = (e.clientY - size/2) + 'px';
      document.body.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });

    // Password Eye
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("active");
    });

    // Dark mode handled by navbar.js; keep local behavior for overlay/sidebar
  </script>
</body>
</html>
